{% extends '../products/base.html' %}
{% load static %}

{% block head %}
    <title>Carrito | Supermercado</title>
{% endblock head %}

{% block body %}
    {% for order in object_list %}
        <p>{{ order.item.product }}</p>
        <p>{{ order.item.quantity }}</p>
        <p>${{ order.item.get_price }}</p>
    {% endfor %}
{% endblock body %}
